services:
  postgres-prod:
    image: postgres:16
    container_name: metro-postgres-prod
    env_file:
      - .env.prod
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      # Apply schema + seed on first init only
      - ./db:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

  api:
    image: ghcr.io/jathushanselvarajah/dernier-metro-api:latest
    container_name: metro-api-prod
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - PORT=5001
      - POSTGRES_HOST=postgres-prod
    ports:
      - "5003:5001"
    depends_on:
      - postgres-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:5001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_prod_data:
